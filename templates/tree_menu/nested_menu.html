<style>
  #multi-derevo {
   width: 220px;
   border: solid;
   border-color: silver gray gray silver;
   border-width: 2px;
   padding: 0 0 1em 0;
   font-size: 1.3em;
  }
   span {
     text-decoration: none;
     display: block;
     margin: 0 0 0 1.2em;
     background-color: transparent;
     border: solid silver;
     border-width: 0 0 1px 1px;
   }
    span a {
      display: block;
      position: relative;
      top: .95em;
      background-color: #fff;
      margin: 0 0 .2em .7em;
      padding: 0 0.3em;
     }
    h4 {
     font-size: 1em;
     font-weight: bold;
     margin: 0;
     padding: 0 .25em;
     border-bottom: 1px solid silver;
    }
   h4 a {
     display: block;
   }
   ul, li {
       list-style: none outside none;
       margin:0;
     padding:0;
   }
     ul li {
      line-height: 1.2em;
     }
      ul li ul {}
        ul li ul li {
         margin: 0 0 0 1.2em;
         border-left: 1px solid silver;
        }
        ul li.last ul li {
         border: none;
        }
</style>
{% for item in items %}
 <ul>
  <li><span><a href="?{{ other_querystring }}&{{ menu }}={{ item.id }}">{{ item.title }}</a></span>
    {% if item.child_items %}
      {% include 'tree_menu/nested_menu.html' with items=item.child_items %}
    {% endif %}
 </ul>
{% endfor %}
